<link rel="stylesheet" href="src/pages/common/common.css">
<div class="columns" ng-controller="EquipamentosController as equipCtrl">
  <div class="column">
      <div class="steps-custom">
          <ul class="steps is-small is-narrow is-centered is-hollow">
              <li class="steps-segment">
                <span class="steps-marker"></span>
                <div class="steps-content is-divider-content">
                  <p class="is-size-6">Objetivo</p>
                </div>
              </li>
              <li class="steps-segment">
                <span class="steps-marker"></span>
                <div class="steps-content is-divider-content">
                  <p class="is-size-6">Local</p>
                </div>
              </li>
              <li class="steps-segment is-active">
                <span class="steps-marker"></span>
                <div class="steps-content is-divider-content">
                  <p class="is-size-6">Spotify</p>
                </div>
              </li>
              <li class="steps-segment">
                <span class="steps-marker"></span>
                <div class="steps-content is-divider-content">
                  <p class="is-size-6">Resultado</p>
                </div>
              </li>
              <li class="steps-segment">
                <span class="steps-marker"></span>
              </li>
            </ul>
          </div>
    <div class="field is-centered has-text-centered">
      <label class="label title is-2">Você quer fazer exercícios em casa, certo? Prefere exercícios com ou sem equipamentos?</label>
      <div class="control">
        <div class="field is-grouped has-addons-centered has-addons">
          <div class="control">
            <button class="button is-danger" ng-click="equipCtrl.equipamentoEscolhido(true)" 
            ui-sref="spotify">Com equipamentos</button>
          </div>
          <div class="control">
           <button class="button is-light" ng-click="equipCtrl.equipamentoEscolhido(false)" 
           ui-sref="spotify">Sem equipamentos</button>
         </div>
       </div>
       <div class="field is-grouped has-addons-centered has-addons">
        <div class="control">
          <button class="button is-light" ui-sref="local">Voltar</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
